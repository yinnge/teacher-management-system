version: '3.8'
services:
  postgres-pgvector:
    image: pgvector/pgvector:pg15
    container_name: teacher-management-db
    environment:
      POSTGRES_DB: teacher_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - teacher-management-network

volumes:
  postgres_data:

networks:
  teacher-management-network:
    driver: bridge
