# application-prod.yml（云端环境）

spring:
  application:
    name: teacher_management-system-web
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  ai:
    enabled: false    # 禁用 AI

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 86400000

server:
  port: 8080

mybatis-plus:
  type-handlers-package: com.teacher.domain.handler